<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const p = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('Success from p');
      }, 1000);
    })

    p.then(res => {
      console.log(res);
      return new Promise((resolve, reject) => {
        resolve('Success from p.then');
      })
    }).then(res => {
      console.log(res);
    }).then(res => {
      console.log(res + ' last then caller')
    });

    /***
     * Then function return type
     * 1. Not Promise, return success resolve response
     * 2. Promise, return new promise
     * 3. throw error, return reject error response
     * /
  </script>
</body>
</html>
